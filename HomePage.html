  <form>

    <label>Name item:</label><br>
    <input type="text" id="fname" placeholder="Enter the description of item" required><br>

    <input list="categories" name="browser" id="browser" placeholder="Enter category of item" required>

      <option value="Foods">
      <option value="Clothing">
      <option value="Health">
      <option value="Housing">
      <option value="Sport">
      <option value="Education"></option>
      <option value="Other"></option>

    <br>
    <label>Date:</label><br>
    <input type="date" id="Date" placeholder="Choose the date" required><br>
    <label>Price:</label><br>
    <input type="number" id="Price" placeholder="Enter the price of item" required>
    
    <button onclick="init()" type="submit" value="Submit" >
  </form>
